name: CI - main

on:
  push:
    branches: 'main'

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true  # 一個 job fail，其他 job 會被取消
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test
